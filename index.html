<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="apple-touch-icon" href="grafik/coronavirus.png" />
	<link rel="shortcut icon" href="grafik/coronavirus.png" sizes="196x196">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="onsen2.11.2/css/onsenui.min.css">
	<link rel="stylesheet" href="onsen2.11.2/css/onsen-css-components.min.css">
	<script src="onsen2.11.2/js/onsenui.min.js"></script>
	<title>Corona-Pandemie Quiz</title>
	<style>
		@media screen and (min-width: 600px) {

			/* Keep the page background and layout native-like, effectively undoing the previous "box" */
			body {
				background-color: transparent;
			}

			/* Constrain the readable content */
			.card {
				max-width: 600px;
				margin-left: auto !important;
				margin-right: auto !important;
			}

			/* Center and constrain images */
			img {
				width: 100% !important;
				/* Override explicit width attribute */
				max-width: 600px;
				height: auto;
				/* Don't let images take over the whole screen height on desktop */
				display: block;
				/* Ensure margin auto works */
				margin-left: auto;
				margin-right: auto;
			}

			/* Constrain lists/checkboxes/radio buttons containers if any */
			.list,
			.list-item,
			.checkbox,
			.radio-button {
				max-width: 600px;
				margin-left: auto !important;
				margin-right: auto !important;
				display: block;
				/* Ensure they behave like blocks for margin auto to work */
			}

			/* Fix for tabbar labels if they stretch */
			.tabbar__button {
				max-width: none;
				/* Tabbar should probably stay full width distributed */
			}

			/* Constrain action buttons */
			.button {
				max-width: 600px;
				/* margin: 0 auto is already largely handled by the parent div text-align:center in many places, 
                   but let's ensure it doesn't stretch if it's display:block */
			}

			/* Center the inputs/content in the cards if they are full width */
			.text-input,
			.search-input {
				max-width: 100%;
				/* Let them fill the card but not more */
			}

			/* ensure the center content area of the toolbar doesn't look weird if needed, 
               but usually full width toolbar is desired. */

			/* Helper to center any div that wraps content */


			.card--image-wrapper {
				background-color: transparent !important;
				box-shadow: none !important;
				padding: 0 !important;
				margin-left: auto !important;
				margin-right: auto !important;
			}
		}
	</style>
</head>

<body>
	<ons-navigator animation="slide" page="home" id="navigator"></ons-navigator>

	<template id="home">
		<ons-page>

			<div class="toolbar">
				<div class="toolbar__center">Corona-Pandemie Quiz</div>
			</div>
			<div>
				<div class="card">
					<h2 class="card__title">Corona-Pandemie Quiz</h2>
					<div class="card__content"> Fragen zur Themen aus der Corona-Pandemie</div>
				</div>
				<div class="card card--image-wrapper" style="text-align:center">
					<img src="grafik/coronavirus.jpg" width="100%" />
				</div>
				<!-- <img src="grafik/coronavirus.jpg" width="100%"/> -->
				<div class="card">
					<div class="card__content">Hinweis: Fragen können eine Auswahl-, Multiple-Choice-, Kurz- oder
						Wahr/Falsch-Antwort verlagen</div>
				</div>
				<div style="text-align:center">
					<button class="button" style="width: 95%; margin: 0 auto;" onclick="nextQuestion()">
						Quiz starten
					</button>
				</div>
			</div>

			<div class="tabbar">
				<label class="tabbar__item">
					<input type="radio" name="tabbar-a" checked="checked">
					<button class="tabbar__button">
						<i class="tabbar__icon ion-ios-home"></i>
						<div class="tabbar__label">Home</div>
					</button>
				</label>
				<label class="tabbar__item">
					<input type="radio" name="tabbar-a" onclick="nav.resetToPage('settings')">
					<button class="tabbar__button">
						<i class="tabbar__icon ion-ios-settings"></i>
						<div class="tabbar__label">Einstellungen</div>
					</button>
				</label>

				<label class="tabbar__item">
					<input type="radio" name="tabbar-a" onclick="nav.resetToPage('info')">
					<button class="tabbar__button">
						<i class="tabbar__icon ion-ios-information-circle"></i>
						<div class="tabbar__label">Info</div>
					</button>
				</label>
			</div>

		</ons-page>
	</template>

	<template id="settings">
		<ons-page>
			<div class="toolbar">
				<div class="toolbar__center">Corona-Pandemie Quiz</div>
			</div>
			<div>
				<div class="card">
					<h2 class="card__title">Einstellungen</h2>
				</div>
				<div class="card">
					<div><input type="text" class="text-input text-input--underbar" placeholder="Dein Name" value=""
							id="playerName"></div>
					<div><input type="text" class="text-input text-input--underbar" placeholder="Dein Name" value=""
							disabled></div>
				</div>
				<div class="card">
					<label class="radio-button radio-button--material">
						<input type="radio" class="radio-button__input radio-button--material__input" name="r"
							id="radio_female">
						<div class="radio-button__checkmark radio-button--material__checkmark"></div>
						Frau
					</label>
					<label class="radio-button radio-button--material">
						<input type="radio" class="radio-button__input radio-button--material__input" name="r"
							id="radio_male">
						<div class="radio-button__checkmark radio-button--material__checkmark"></div>
						Herr
					</label>
					<label class="radio-button radio-button--material">
						<input type="radio" class="radio-button__input radio-button--material__input" name="r"
							checked="checked" id="radio_diverse">
						<div class="radio-button__checkmark radio-button--material__checkmark"></div>
						Divers
					</label>
				</div>
				<div class="card">Land:<br />
					<select class="select-input select-input--material" id="country">
						<option value="de">Deutschland</option>
						<option value="at">Österreich</option>
						<option value="ch">Schweiz</option>
					</select>
				</div>
				<div class="card">
					<div><input type="text" class="text-input text-input--underbar" placeholder="50" id="ageInput">
					</div>
					<div><input type="text" class="text-input text-input--underbar" placeholder="Dein Alter" value=""
							disabled></div>
					<div class="range" style="width:100%">
						<input id="ageSlider" type="range" class="range__input" oninput="updateAge();">
						<input type="range" class="range__focus-ring">
					</div>
				</div>
				<div class="card">
					<button onclick="saveSettings()" class="button button--outline" style="width: 95%">
						Einstellungen speichern
					</button>
				</div>
			</div>
		</ons-page>
	</template>

				</div>

	<template id="questionYesNo">

					<div
						style="display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1.1; height: 100%;">

	<template id="end">
		<ons-page>
			<div class="toolbar">
				<div class="toolbar__center">Auswertung</div>
			</div>
			<div style="text-align: center; padding: 20px;">
				<div id="end-icon" style="font-size: 80px; color: #ffd700; margin-top: 20px;">
					<i class="ion-ios-trophy"></i>
				</div>
				<h2 id="end-message" style="margin-top: 10px; margin-bottom: 20px;">Super gemacht!</h2>

				<div class="card" style="margin-bottom: 30px;">
					<div class="card__content">
						<div style="display: flex; justify-content: space-around; font-size: 16px;">
							<div style="text-align: center; color: #2e7d32;">
								<div style="font-size: 32px;"><i class="ion-ios-checkmark-circle"></i></div>
								<div style="font-weight: bold; font-size: 24px;" id="correctAnswersCount">0</div>
								<div style="font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Richtig
								</div>
							</div>
							<div style="height: 60px; border-left: 1px solid #eee;"></div>
							<div style="text-align: center; color: #d32f2f;">
								<div style="font-size: 32px;"><i class="ion-ios-close-circle"></i></div>
								<div style="font-weight: bold; font-size: 24px;" id="wrongAnswersCount">0</div>
								<div style="font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Falsch
								</div>
							</div>
						</div>
					</div>
				</div>

				<div>
					<button class="button" style="width: 100%; margin-bottom: 15px;" onclick="restartGame()">
						Neues Spiel starten
					</button>
					<button class="button button--outline" style="width: 100%" onclick="restartGame()">
						Zurück zur Startseite
					</button>
				</div>
			</div>
		</ons-page>
	</template>
